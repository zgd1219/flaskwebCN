{% extends "base.html" %}

{% block title %}微博客 - 确认你的账号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账号.</h3>
    <p>
        你需要先确认账号才能正常访问网站。
        检查你的收件箱，你已经收到了一封包含确认链接的邮箱.
    </p>
    <p>
        需要重新发送确认信?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
